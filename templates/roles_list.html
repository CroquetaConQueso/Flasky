{% extends "base.html" %}

{% block title %}Roles{% endblock %}

{% block content %}
<div class="container">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title-box">
            <i class="ph-bold ph-identification-badge"></i> Roles
        </h2>
        <a href="{{ url_for('super_web.rol_new') }}" class="btn btn-pop btn-pop-success">
            <i class="ph-bold ph-plus"></i> Nuevo Rol
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-pop table-hover">
            <thead>
                <tr>
                    <th style="width: 100px;">ID</th>
                    <th>Nombre del Rol</th>
                    <th class="text-center" style="width: 180px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for rol in roles %}
                <tr>
                    <td class="fw-bold text-center">#{{ rol.id_rol }}</td>
                    <td>
                        <span class="badge" style="background: #fff; color: #000; border: 2px solid #000; font-size: 0.9rem; padding: 8px 12px;">
                            {{ rol.nombre_rol }}
                        </span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a href="{{ url_for('super_web.rol_edit', rol_id=rol.id_rol) }}" 
                               class="btn btn-pop btn-pop-sm btn-pop-warning me-2" title="Editar">
                                <i class="ph-bold ph-pencil-simple"></i>
                            </a>
                            
                            <form action="{{ url_for('super_web.rol_delete', rol_id=rol.id_rol) }}" method="POST" class="d-inline"
                                  onsubmit="return confirm('Â¿Seguro que quieres eliminar el rol {{ rol.nombre_rol }}?');">
                                <button type="submit" class="btn btn-pop btn-pop-sm btn-pop-danger" title="Eliminar">
                                    <i class="ph-bold ph-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center py-5">
                        <i class="ph-duotone ph-tag" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="mt-2 text-muted fw-bold">No hay roles definidos.</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
