<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>

    <div class="reset-wrapper">
        
        <a class="navbar-brand-pop mb-4" href="{{ url_for('login') }}" style="text-decoration: none; font-size: 1.8rem;">
            <i class="ph-bold ph-lightning"></i> RRHH Flask
        </a>

        <div class="reset-card">
            
            <div class="reset-header">
                <div class="reset-badge">
                    <i class="ph-bold ph-lock-key-open"></i> RECUPERACIÓN
                </div>
                <div class="reset-text">
                    ¿Olvidaste tu clave? Introduce tu email.
                </div>
            </div>

            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="mb-4">
                    {{ form.email(class="form-control", placeholder="ejemplo@empresa.com") }}
                    {% for error in form.email.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="d-grid gap-3">
                    {{ form.submit(class="btn btn-reset") }}
                    
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="link-back">
                            <i class="ph-bold ph-arrow-left me-1"></i> VOLVER AL LOGIN
                        </a>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
