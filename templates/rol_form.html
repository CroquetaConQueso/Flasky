{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">{{ titulo }}</h1>

        <form method="post">
          {{ form.hidden_tag() }}

          <div class="mb-3">
            {{ form.nombre_rol.label(class="form-label") }}
            {{ form.nombre_rol(class="form-control") }}
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('roles_list') }}" class="btn btn-outline-secondary">
              Volver
            </a>
            {{ form.submit(class="btn btn-primary") }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
